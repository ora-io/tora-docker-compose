# ora node docker-compose
version: '3'
services:
  confirm:
    image: liriu/ora-confirm:latest
    container_name: ora-confirm
    depends_on:
      - redis
      - openlm
    env_file:
      - .env
    environment:
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
      OPENLM_HOST: 'http://openlm:5000/olm'
    networks:
      - private_network
  redis:
    image: redis:latest
    container_name: ora-redis
    restart: always
    networks:
      - private_network
  openlm:
    image: liriu/open-lm-server:v1.0
    container_name: ora-openlm
    restart: always
    networks:
      - private_network

networks:
  private_network:
    driver: bridge